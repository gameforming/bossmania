<!DOCTYPE html>
<html>
<head>
  <title>Weapons</title>
  <style>
    body { background:#111; color:white; font-family:sans-serif; text-align:center; }
    h1 { margin-top:30px; font-size:42px; text-shadow: 2px 2px #000; }
    .weapon-select { display:flex; justify-content:center; flex-wrap:wrap; margin-top:50px; gap:40px; }
    .weapon-card { background:#222; border:2px solid #555; border-radius:12px; width:180px; padding:20px; cursor:pointer; transition: transform 0.2s, border-color 0.2s; }
    .weapon-card:hover { transform: scale(1.1); border-color: gold; }
    .weapon-card img { width:120px; height:120px; object-fit:contain; margin-bottom:10px; }
  </style>
</head>
<body>

<h1>Select Weapon</h1>

<div class="weapon-select" id="weaponContainer"></div>

<script>
const weapons = [
  { name:'basic_sword', damage:10, cooldown:400, ability:'None' },
  { name:'laser', damage:15, cooldown:700, ability:'Shoot projectile' },
  { name:'hammer', damage:20, cooldown:1000, ability:'Hits multiple targets' },
  { name:'fire_staff', damage:12, cooldown:600, ability:'Burn effect' },
  { name:'ice_dagger', damage:8, cooldown:300, ability:'Slows boss' }
];

// display weapons
const container = document.getElementById('weaponContainer');
weapons.forEach(w => {
  const card = document.createElement('div');
  card.className = 'weapon-card';
  card.innerHTML = `<img src="assets/weapons/${w.name}.png" alt="${w.name}">
                    <h3>${w.name.replace('_',' ')}</h3>
                    <p>Damage: ${w.damage}</p>
                    <p>Cooldown: ${w.cooldown}ms</p>
                    <p>Ability: ${w.ability}</p>`;
  card.onclick = () => {
    localStorage.setItem('selectedWeapon', w.name);
    window.location.href = 'index.html';
  };
  container.appendChild(card);
});
</script>

</body>
</html>
